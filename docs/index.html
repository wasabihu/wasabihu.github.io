<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上收藏夹</title>
    <link rel="stylesheet" href="./index_files/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="./index_files/index.js"></script>
    <script src="./index_files/data.js"></script>
</head>

<body>

    <div id="page">
        <header class="header">
            <div class="header-inner">
                <a href="https://wasabihu.github.io/" class="logo">Wasabi</a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="http://www.google.com/ncr" target="_blank">Google</a></li>
                    </ul>
                </nav>
                
            </div>
        </header>

        <main id="content">
             <div style="margin-bottom: var(--spacing-md); text-align: right;">
                  <button id="showAddLinkFormButton" class="btn btn-primary" style="margin-right: 10px;">新增連結</button>
                <button id="exportDataButton" class="btn btn-primary">匯出資料 (JSON)</button>
    </div>
            <div id="tabsEx1" class="tabs">
                <ul class="tab-nav">
                    <li class="tab-nav-item active" data-tab="fragment-1">常用</li>
                    <li class="tab-nav-item" data-tab="fragment-2">工具</li>
                    <li class="tab-nav-item" data-tab="fragment-3">其他</li>
                </ul>

                <div id="fragment-1" class="tab-panel active">
                    </div>
                <div id="fragment-2" class="tab-panel">
                    </div>
                <div id="fragment-3" class="tab-panel">
                    </div>
            </div>

            <div id="tabsEx2" class="tabs">
                <ul class="tab-nav">
                    <li class="tab-nav-item active" data-tab="fragment-4">收藏</li>
                    <li class="tab-nav-item" data-tab="fragment-6">其他</li>
                </ul>

                <div id="fragment-4" class="tab-panel active">
                    </div>
                <div id="fragment-6" class="tab-panel">
                    </div>
            </div>

            <div id="linkContent" class="modal">
                <form id="editLinkForm" class="modal-form">
                    <input type="hidden" id="link_id" name="link_id" value="">
                    <input type="hidden" id="item_id" name="item_id" value="">

                    <div class="form-group">
                        <label for="item_select">所属分类：</label>
                        <select id="item_select" name="item_select">
                            <option value="0">------------------</option>
                            <option value="add" class="thickbox">新增分类</option>
                        </select>
                        <span class="form-link-delete"><a href="#" onclick="deleteLink();return false;">删除</a></span>
                    </div>

                    <div class="form-group">
                        <label for="name">名称：</label>
                        <input type="text" id="name" name="name" value="" size="25">
                    </div>

                    <div class="form-group">
                        <label for="href">网址：</label>
                        <input type="text" id="href" name="href" value="" size="25">
                    </div>

                    <div class="form-group">
                        <label for="description">描述：</label>
                        <input type="text" id="description" name="description" value="" size="25">
                    </div>

                    <div class="form-group">
                        <label for="seq">排序：</label>
                        <input type="text" id="seq" name="seq" value="" size="2">
                    </div>

                    <div class="form-actions">
                        <input id="edit_link_but" type="button" value="提交" class="btn btn-primary">
                        <input type="button" value="取消" onclick="hideModal('linkContent');" class="btn btn-secondary">
                    </div>
                </form>
            </div>

            <div id="editItemDiv" class="modal">
                <form id="editCategoryForm" class="modal-form">
                    <input type="hidden" id="item_id" name="item_id" value="">

                    <div class="form-group">
                        <label for="it_title">名称：</label>
                        <input type="text" id="it_title" name="it_title" value="" size="25">
                    </div>

                    <div class="form-group">
                        <label for="it_page">Page：</label>
                        <input type="text" id="it_page" name="it_page" value="" size="2">
                    </div>

                    <div class="form-group">
                        <label for="it_seq">排序：</label>
                        <input type="text" id="it_seq" name="it_seq" value="" size="2">
                    </div>

                    <div class="form-actions">
                        <input id="edit_item_but" type="button" value="提交" class="btn btn-primary">
                        <input type="button" value="取消" onclick="hideModal('editItemDiv');" class="btn btn-secondary">
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 My Bookmarks</p>
        </footer>
    </div>


</body>

</html>
