<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上收藏夹</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="./data.js"></script>
    <script src="./dataManager.js"></script> <script src="./index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./notyf-custom.css">
</head>
<body>
    <div id="page">
        <header class="header">
            <div class="header-inner">
                <a href="https://wasabihu.github.io/" class="logo">Wasabi</a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="https://www.google.com/ncr" target="_blank">Google</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="content">
            <div style="margin-bottom: var(--spacing-md); text-align: right;">
                <button id="showAddCategoryFormButton" class="btn btn-primary" style="margin-right: 10px;">新增分類</button> 
                <button id="showAddLinkFormButton" class="btn btn-primary" style="margin-right: 10px;">新增連結</button>
                <button id="exportDataButton" class="btn btn-primary">匯出資料 (JS)</button>
            </div>

            <div id="tabsEx1" class="tabs">
                <ul>
                    <li><a href="#fragment-1">常用</a></li>
                    <li><a href="#fragment-2">工具</a></li>
                    <li><a href="#fragment-3">其他</a></li>
                </ul>
                <div id="fragment-1" class="tab-panel">
                    </div>
                <div id="fragment-2" class="tab-panel">
                    </div>
                <div id="fragment-3" class="tab-panel">
                    </div>
            </div>

            <div id="tabsEx2" class="tabs" style="margin-top: var(--spacing-lg);">
                <ul>
                    <li><a href="#fragment-4">收藏</a></li>
                    <li><a href="#fragment-6">其他2</a></li>
                </ul>
                <div id="fragment-4" class="tab-panel">
                    </div>
                <div id="fragment-6" class="tab-panel">
                    </div>
            </div>

            <div id="linkContent" class="modal">
                <form id="editLinkForm" class="modal-form">
                    <input type="hidden" id="link_id" name="link_id" value="">

                    <div class="form-group">
                        <label for="select_link_to_edit">选择要编辑的链接：</label>
                        <select id="select_link_to_edit" name="select_link_to_edit">
                            <option value="">-- 请选择一个链接 --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item_select">所属分类：</label>
                        <select id="item_select" name="item_select" disabled> <option value="0">------------------</option>
                            <option value="add" class="thickbox">新增分类</option>
                        </select>
                        <span class="form-link-delete">
                            <a href="#" id="deleteCurrentLinkButtonInForm">删除</a>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="name">名称：</label>
                        <input type="text" id="name" name="name" value="">
                    </div>
                    <div class="form-group">
                        <label for="href">网址：</label>
                        <input type="url" id="href" name="href" value="">
                    </div>
                    <div class="form-group">
                        <label for="description">描述 (备注)：</label>
                        <input type="text" id="description" name="description" value="">
                    </div>
                    <div class="form-group">
                        <label for="seq">排序：</label>
                        <input type="number" id="seq" name="seq" value="" min="1">
                    </div>
                    <div class="form-actions">
                        <input id="edit_link_but" type="button" value="提交" class="btn btn-primary">
                        <input id="cancelLinkModalButton" type="button" value="取消" class="btn btn-secondary">
                    </div>
                </form>
            </div>

            <div id="editItemDiv" class="modal">
                <form id="editCategoryForm" class="modal-form">
                    <input type="hidden" id="item_id" name="item_id" value="">
                    <div class="form-group">
                        <label for="it_title">名称：</label>
                        <input type="text" id="it_title" name="it_title" value="">
                    </div>
                    <div class="form-group">
                        <label for="it_page">Page (所属Tab ID)：</label>
                        <input type="text" id="it_page" name="it_page" value="" placeholder="例如: fragment-1">
                    </div>
                    <div class="form-group">
                        <label for="it_seq">排序：</label>
                        <input type="number" id="it_seq" name="it_seq" value="" min="1">
                    </div>
                    <div class="form-actions">
                        <input id="delete_category_but" type="button" value="删除分类" class="btn btn-danger" style="float: left; background-color: #d32f2f; color: white; border-color: #b71c1c;"> 
                        
                        <input id="edit_item_but" type="button" value="提交" class="btn btn-primary">
                        <input id="cancelCategoryModalButton" type="button" value="取消" class="btn btn-secondary">
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 My Bookmarks</p> </footer>
    </div>

    </body>
</html>
